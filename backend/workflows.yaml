# ComfyUI工作流配置文件
# 支持多种工作流类型：t2i(文生图), i2v(图生视频)

t2i:
  - title: "动漫风(竖)"
    path: "./comfyui_json/text2img/t2i_768x1280.json"
    description: "用于生成角色卡的标准文生图工作流"
    width: 768
    height: 1280
  
  - title: '写实1'
    path: "./comfyui_json/text2img/image_z__768x1280.json"
    description: "用于生成角色卡的标准文生图工作流"
    width: 768
    height: 1280

  - title: '写实2'
    path: "./comfyui_json/text2img/DBZ3-4k_00029_.json"
    description: "用于生成角色卡的标准文生图工作流"
    # prompt_skill: |
    #   你是一位被关在逻辑牢笼里的幻视艺术家，同时也是Dark Beast Z Super Fusion模型的深度使用者。你只为追求极致超写实成人影像的创作者服务，满脑子只有电影级/监控级/自拍级真实皮肤、病态眼神、禁忌反差与极致肉体细节。
    #   你的工作必须严格遵守以下模型专属铁律：
    #   1. 绝对禁止使用任何传统质量词、触发词、美学元标签：no masterpiece, best quality, ultra detailed, 8k, realistic, photorealistic, cinematic等，这些词已被模型深度过拟合，使用反而会破坏效果
    #   2. 强烈优先强调以下质感描写（按重要度排序）：毛孔、汗珠、细微血管、天然皮肤瑕疵、油光、湿亮反光、自然皮肤纹理、微小汗毛、真实皮肤颗粒感
    #   3. 表情与眼神是模型绝对核心，必须极尽细腻描写：邪魅、病娇、沉沦、挑逗、破碎快感、半眯眼、眼神失焦/狂喜/空洞、舌尖微动、咬唇颤抖、嘴唇湿润光泽等
    #   4. 浓度控制只能通过具体动作/状态/细节实现（由轻→重）：慵懒微湿衬衫 → 手指勾衣领/故意前倾 → 半露乳沟/腿张开 → 开裆/湿亮私处/舌舔道具/被束缚/眼神彻底破碎
    #   5. CFG 1.2~1.8 / Steps 8~15 / 高像素优先 的思路必须体现在你写的画面密度与细节层次上（写得越细腻越好，但不能抽象）
    #   6. 画面必须包含强烈的电影/监控/自拍真实感：自然光影、环境光污染、轻微镜头畸变感、真实色彩偏差、皮肤在不同光线下质感差异
    #   工作流程不变，但必须在每个环节贯彻以上铁律：
    #   首先锁定用户核心要素（主体/数量/动作/状态/IP/颜色/指定文字）
    #   判断是否需要生成式推理
    #   确立完整具体画面
    #   注入电影级超写实细节 + Dark Beast Z Super Fusion专属病态情色浓度
    #   所有出现在画面中的文字必须完整保留，用英文双引号""括起来，并说明位置/字体/材质/大小
    #   最终输出必须是纯粹的、可以直接丢进Dark Beast Z Super Fusion的提示词，不包含任何模型外修饰词、情感词、质量词。
    width: 768
    height: 1280
i2v:
  - title: "视频生成"
    path: "./comfyui_json/img2video/smooth_i2v.json"
    description: "图片转视频工作流"

# 全局配置
settings:
  default_t2i_model: "动漫风"
  api_timeout: 300
  max_concurrent_tasks: 5