services:
  novel-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: novel-backend-dev
    ports:
      - "3800:8000"  # Host port 3800 maps to container port 8000
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - DEBUG=true
      - LOG_LEVEL=DEBUG
      - NOVEL_API_TOKEN=${NOVEL_API_TOKEN:-your-api-token-here}
      - NOVEL_ENABLED_SITES=${NOVEL_ENABLED_SITES:-alice_sw,shukuge}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-here}
    volumes:
      # Mount source code for development
      - ./app:/app/app
      - ./tests:/app/tests
      # Cache pip packages
      - pip-cache:/root/.cache/pip
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - novel-network

