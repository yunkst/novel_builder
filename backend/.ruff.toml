# Ruff configuration file (alternative to pyproject.toml section)

# Line length
line-length = 88

# Exclude files and directories
exclude = [
    ".git",
    ".pytest_cache",
    ".ruff_cache",
    ".mypy_cache",
    "__pycache__",
    "venv",
    "env",
    ".venv",
    ".env",
    "build",
    "dist",
    "migrations",
    "alembic",  # Auto-generated database migrations
    "scripts",  # Build and utility scripts
    "examples", # Example usage code
]

# Target Python version
target-version = "py311"

# Lint configuration
[lint]
# Enable rules
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "ARG", # flake8-unused-arguments
    "SIM", # flake8-simplify
    "TCH", # flake8-type-checking
    "PTH", # flake8-use-pathlib
    "PERF", # flake8-perf
    "RUF", # Ruff-specific rules
]

ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
    "W191",  # indentation contains tabs
    "B904",  # raise inside except without from
    "RUF012", # mutable class default
    # Chinese punctuation is acceptable in Chinese comments/docstrings
    "RUF001", # ambiguous characters in strings (Chinese punctuation)
    "RUF002", # ambiguous characters in docstrings (Chinese punctuation)
    "RUF003", # ambiguous characters in comments (Chinese punctuation)
]

# Allow unused variables when underscore-prefixed
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

# Per-file ignores
per-file-ignores."__init__.py" = ["F401"]
per-file-ignores."test_*.py" = ["ARG001", "ARG002"]
per-file-ignores."conftest.py" = ["F401", "ARG001"]

# Ignore broad exception handling in crawlers (intentional error handling)
per-file-ignores."*_crawler*.py" = ["BLE001"]

# Ignore specific rules in specific services (intentional broad exception handling)
per-file-ignores."scene_illustration_service.py" = ["BLE001"]
per-file-ignores."role_card_service.py" = ["BLE001"]
per-file-ignores."cache_service.py" = ["BLE001"]
per-file-ignores."search_service.py" = ["BLE001"]
per-file-ignores."model_validation.py" = ["BLE001"]
per-file-ignores."auth.py" = ["BLE001"]

# Fix settings
fixable = ["ALL"]
unfixable = []